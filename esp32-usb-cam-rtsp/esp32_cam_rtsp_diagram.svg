  <text x="400" y="635" fill="#aaa" font-size="10" font-family="Arial">‚Ä¢ Stream: http://192.168.4.1:554</text>
  <text x="400" y="650" fill="#aaa" font-size="10" font-family="Arial">‚Ä¢ MAVLink: UDP 192.168.4.1:14550</text>
  
  <!-- Pin Info -->
  <text x="700" y="600" fill="#888" font-size="12" font-weight="bold" font-family="Arial">Pin Baƒülantƒ±larƒ± / Pinout</text>
  <text x="700" y="620" fill="#aaa" font-size="10" font-family="Arial">Pixhawk TX ‚Üí ESP32 GPIO12</text>
  <text x="700" y="635" fill="#aaa" font-size="10" font-family="Arial">Pixhawk RX ‚Üê ESP32 GPIO13</text>
  <text x="700" y="650" fill="#aaa" font-size="10" font-family="Arial">GND ‚Üî GND</text>
</svg>
